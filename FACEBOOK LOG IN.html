<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in to Facebook</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  text-align: center;
}

.logo {
  color: #1877f2;
  font-size: 45px;
  font-weight: bold;
  margin-bottom: 20px;
}

.login-box {
  background-color: #fff;
  padding: 30px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  width: 360px;
}

.login-title {
  font-size: 18px;
  margin-bottom: 20px;
  color: #1c1e21;
}

.input-box {
  display: block;
  width: 95%;
  padding: 12px 14px;
  margin: 10px 0;
  font-size: 16px;
  border: 1px solid #dddfe2;
  border-radius: 6px;
}

.login-button {
  background-color: #1877f2;
  color: white;
  font-size: 18px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.login-button:hover {
  background-color: #166fe5;
}

.links {
  margin-top: 15px;
  font-size: 14px;
}

.links a {
  color: #1877f2;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="logo">facebook</h1>
    <div class="login-box">
      <p class="login-title">Log in to Facebook</p>
      <input type="text" placeholder="Email address or phone number" class="input-box" />
      <input type="password" placeholder="Password" class="input-box" />
      <button class="login-button">Log in</button>
      <div class="links">
        <a href="#">Forgotten account?</a> Â· <a href="#">Sign up for Facebook</a>
      </div>
    </div>
  </div>
</body>
</html>
